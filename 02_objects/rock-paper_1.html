<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pick();show();" class="a">Rock</button>
    <button onclick="pick();show()" class="a">Paper</button>
    <button onclick="pick();show()" class="a">Scissor</button>
    <button onclick="reset();show_res();" class="a">Reset</button>
    <p class="resul"></p>
    <p class="js-score"></p>
    <script>
        let res='';
        var randomnum=0.0;
        var score={
            c1:0,
            c2:0,
            c3:0
        };
        var a;
        function pick(){
            var c = pickcmp();
            if(c==='rock'){
              res=' You Lose';
              score.c2++;
              s1.c2++;
            } else if(c==='paper'){
               res='You Win';
               score.c1++;
               s1.c1++;
               
            }
            else if(c==='scissors'){
              res='Its tie';
              score.c3++;
              s1.c3++;
              
            }
        }
        
        localStorage.setItem('mes3',JSON.stringify(score));
        var s1=JSON.parse(localStorage.getItem('mes3'));
        function pickcmp(){
            randomnum=Math.random();
            let computermove='';
            if(randomnum>=0 && randomnum<1/3){
                computermove='rock';
            }else if(randomnum>=1/3 && randomnum<2/3){
                computermove='paper';
            }else if(randomnum>=2/3 && randomnum<1){
                computermove='scissors';
            }
            return computermove;
        }
        function reset(){
            s1.c1=0;
            s1.c2=0;
            s1.c3=0;
        }
        function show(){
            document.querySelector('.resul').innerHTML=`${res}`;
            document.querySelector('.js-score').innerHTML =  `wins:${s1.c1},loss:${s1.c2},tie:${s1.c3}`;
        }
        function show_res(){
            document.querySelector('.resul').innerHTML=`Reset Successful`;
            document.querySelector('.js-score').innerHTML =  `wins:${s1.c1},loss:${s1.c2},tie:${s1.c3}`;
        }
    </script>
</body>
</html>
