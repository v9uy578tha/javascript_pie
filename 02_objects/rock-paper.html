    <script>
        alert('hello');
        let res='';

        function pick(){
            const c = pickcmp();

              res='Lose';

               res='Win';
            }
            else if(c==='scissors'){

        console.log(randomnum);
        function pickcmp(){
            const randomnum=Math.random();
            let computermove='';
            if(randomnum>=0 && randomnum<1/3){
                computermove='rock';
            }else if(randomnum>=1 && randomnum<2/3){
                computermove='paper';
            }else if(randomnum>=2/3 && randomnum<1){

            }
            return computermove;
        }
